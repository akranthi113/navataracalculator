<!DOCTYPE html>
<html>
<head>
  <title>Navatara + Navamsa Lord Calculator</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #283048, #859398);
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 50px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #3a3a3a;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 18px 0 8px;
      font-weight: 600;
      font-size: 15px;
      color: #333;
    }

    select, input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      background: #fff;
      color: #222;
      transition: 0.3s;
    }

    select:hover, input:hover {
      border-color: #888;
    }

    select:focus, input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 4px rgba(0,120,215,0.4);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px 0;
      font-size: 17px;
      background: linear-gradient(90deg, #0078d7, #00b4db);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .result {
      margin-top: 30px;
      background: #f8fbff;
      border-left: 5px solid #0078d7;
      border-radius: 10px;
      padding: 20px;
      color: #333;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      line-height: 1.6;
      font-size: 15px;
    }

    .result strong {
      color: #0078d7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåô Navatara + Navamsa Lord Calculator</h2>

    <label for="nakshatra">Select Janma Nakshatra:</label>
    <select id="nakshatra"></select>

    <label for="pada">Select Pada (1 to 4):</label>
    <select id="pada">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <label for="year">Enter Year of Life:</label>
    <input type="number" id="year" min="1" max="120">

    <button onclick="calculate()">‚ú® Calculate</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    const nakshatras = [
      "Ashwini","Bharani","Krittika","Rohini","Mrigashira","Ardra","Punarvasu","Pushya","Ashlesha",
      "Magha","Purva Phalguni","Uttara Phalguni","Hasta","Chitra","Swati","Vishakha","Anuradha","Jyeshtha",
      "Moola","Purva Ashadha","Uttara Ashadha","Shravana","Dhanishta","Shatabhisha","Purva Bhadrapada",
      "Uttara Bhadrapada","Revati"
    ];

    const nakshatraLords = [
      "Ketu","Venus","Sun","Moon","Mars","Rahu","Jupiter","Saturn","Mercury",
      "Ketu","Venus","Sun","Moon","Mars","Rahu","Jupiter","Saturn","Mercury",
      "Ketu","Venus","Sun","Moon","Mars","Rahu","Jupiter","Saturn","Mercury"
    ];

    const nakshatraToNavamsa = [
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Aries","Taurus","Gemini","Cancer"], ["Leo","Virgo","Libra","Scorpio"], ["Sagittarius","Capricorn","Aquarius","Pisces"],
      ["Capricorn","Aquarius","Pisces","Aries"], ["Taurus","Gemini","Cancer","Leo"], ["Virgo","Libra","Scorpio","Sagittarius"],
      ["Capricorn","Aquarius","Pisces","Aries"], ["Taurus","Gemini","Cancer","Leo"], ["Virgo","Libra","Scorpio","Sagittarius"]
    ];

    const signLords = {
      "Aries":"Mars","Taurus":"Venus","Gemini":"Mercury","Cancer":"Moon",
      "Leo":"Sun","Virgo":"Mercury","Libra":"Venus","Scorpio":"Mars",
      "Sagittarius":"Jupiter","Capricorn":"Saturn","Aquarius":"Saturn","Pisces":"Jupiter"
    };

    const navataraLords = [
      "Sun","Mercury","Rahu","Jupiter","Ketu","Moon","Saturn","Venus","Mars"
    ];

    const taraTypes = [
      "Janma","Sampat","Vipat","Kshema","Pratyak",
      "Sadhana","Naidhana/Vadha","Mitra","Parama Mitra"
    ];

    const taraDescriptions = [
      "Birth, identity, core",
      "Wealth, gain, support",
      "Danger, conflict, loss",
      "Safety, growth, peace",
      "Obstacle, challenge, delay",
      "Effort, discipline, action",
      "Death, risk, downfall",
      "Ally, harmony, help",
      "Deep bond, protection, trust"
    ];

    const taraStartIndexMap = Array(27).fill(0);

    const nakshatraSelect = document.getElementById("nakshatra");
    nakshatras.forEach((n,i)=>{
      const opt=document.createElement("option");
      opt.value=i;
      opt.text=n;
      nakshatraSelect.appendChild(opt);
    });

    function calculate(){
      const birthIndex = parseInt(document.getElementById("nakshatra").value);
      const birthPada = parseInt(document.getElementById("pada").value);
      const year = parseInt(document.getElementById("year").value);

      if(isNaN(year)||year<1||birthPada<1||birthPada>4){
        document.getElementById("output").innerHTML="‚ö†Ô∏è Please enter valid inputs.";
        return;
      }

      const runningIndex = (birthIndex + year - 1) % 27;
      const runningNakshatra = nakshatras[runningIndex];

      const runningPada = ((birthPada-1)+(year-1)) % 4;
      const navamsaSign = nakshatraToNavamsa[runningIndex][runningPada];
      const navamsaLord = signLords[navamsaSign];

      const taraIndex = (taraStartIndexMap[birthIndex] + (year - 1)) % 9;
      const taraName = taraTypes[taraIndex];
      const taraDesc = taraDescriptions[taraIndex];
      const navataraLord = navataraLords[taraIndex];
      const nakLord = nakshatraLords[runningIndex];

      const result = `
        <strong>Year:</strong> ${year}<br>
        <strong>Running Nakshatra:</strong> ${runningNakshatra}<br>
        <strong>Running Pada:</strong> ${runningPada+1}<br>
        <strong>Tara Type:</strong> ${taraName} ‚Äì ${taraDesc}<br>
        <strong>Navatara Lord:</strong> ${navataraLord}<br>
        <strong>Nakshatra Lord:</strong> ${nakLord}<br>
        <strong>Navamsa Sign:</strong> ${navamsaSign}<br>
        <strong>Navamsa Lord:</strong> ${navamsaLord}
      `;

      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
